<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>javascript validation</title>
</head>
<body>
    <div class="container"><br/>
        <h1 style="margin-top: 20px;margin-left: 190px;">Complete Form Validation in javascript</h1><br/>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()">
                <div class="form-group">
                    <label> Username: </label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> Password: </label>
                    <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="Password" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> confirm Password: </label>
                    <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                    <span id="confirmpass" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> Moblie Number: </label>
                    <input type="text" name="Moblie" class="form-control" id="MoblieNumber" autocomplete="off">
                    <span id="moblieno" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> Email: </label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                    <span id="email" class="text-danger font-weight-bold"></span>
                </div>
                <input type="Submit" name="Submit" value="Submit" class="btn btn-success" autocomplete="off">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
